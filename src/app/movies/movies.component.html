<div class="column-layout group">
  <h5 class="h5">
    Movie Premieres
  </h5>
  <div class="row-layout group_1">
    <div class="column-layout group_2">
      <div class="column-layout group_3">
        <h5 class="h5_1">
          MoviePlex Metropolis
        </h5>
        <button igxButton="raised" igxRipple class="button">
          SHOW SCHEDULE
        </button>
      </div>
    </div>
  </div>
  <igx-tabs [disableAnimation]="true" class="tabs">
    <igx-tab-item [selected]="true" class="tab-item">
      <igx-tab-header>
        <span igxTabHeaderLabel>Now Playing</span>
      </igx-tab-header>
      <igx-tab-content class="row-layout tab-item-content">
        <div class="row-layout group_4">
          <igx-card *ngFor="let item of movieAppNowPlaying" class="card">
            <igx-card-media height="180px">
              <img [src]="item.MoviePoster" class="image" />
            </igx-card-media>
            <igx-card-header>
              <h3 igxCardHeaderTitle>
                {{ item.Name }}
              </h3>
              <h5 igxCardHeaderSubtitle>
                {{ item.Genre }}
              </h5>
            </igx-card-header>
            <igx-card-content class="body-content">
              <p class="igx-typography__body-2 text">
                {{ item.Description }}
              </p>
            </igx-card-content>
            <igx-card-actions class="actions-content">
              <button igxButton="flat" igxRipple class="button_1">
                More
              </button>
              <button igxButton="icon" igxRipple class="button_2">
                <igx-icon>
                  favorite
                </igx-icon>
              </button>
              <button igxButton="icon" igxRipple class="button_2">
                <igx-icon>
                  bookmark
                </igx-icon>
              </button>
              <button igxButton="icon" igxRipple class="button_2">
                <igx-icon>
                  share
                </igx-icon>
              </button>
            </igx-card-actions>
          </igx-card>
        </div>
      </igx-tab-content>
    </igx-tab-item>
    <igx-tab-item class="tab-item">
      <igx-tab-header>
        <span igxTabHeaderLabel>Opening this week</span>
      </igx-tab-header>
      <igx-tab-content class="row-layout tab-item-content">
        <igx-category-chart [dataSource]="financialBoxOfficeRevenue" computedPlotAreaMarginMode="series" class="category-chart"></igx-category-chart>
      </igx-tab-content>
    </igx-tab-item>
    <igx-tab-item class="tab-item">
      <igx-tab-header>
        <span igxTabHeaderLabel>Coming soon</span>
      </igx-tab-header>
      <igx-tab-content class="column-layout tab-item-content">
        <igx-grid [data]="northwindEmployees" primaryKey="employeeID" displayDensity="cosy" [allowFiltering]="true" filterMode="excelStyleFilter" class="grid">
          <igx-column field="lastName" dataType="string" header="lastName" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="employeeID" dataType="number" header="employeeID" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="firstName" dataType="string" header="firstName" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="title" dataType="string" header="title" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="titleOfCourtesy" dataType="string" header="titleOfCourtesy" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="birthDate" dataType="date" header="birthDate" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="hireDate" dataType="date" header="hireDate" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="address.street" dataType="string" header="street" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="address.city" dataType="string" header="city" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="address.region" dataType="string" header="region" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="address.postalCode" dataType="string" header="postalCode" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="address.country" dataType="string" header="country" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="address.phone" dataType="string" header="phone" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="managerID" dataType="number" header="managerID" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="notes" dataType="string" header="notes" [sortable]="true" [selectable]="false"></igx-column>
          <igx-column field="avatarUrl" dataType="string" header="avatarUrl" [sortable]="true" [selectable]="false"></igx-column>
        </igx-grid>
      </igx-tab-content>
    </igx-tab-item>
  </igx-tabs>
</div>
<div class="column-layout group_5">
  <div class="column-layout buy-tickets">
    <p class="igx-typography__subtitle-2 title">
      BUY TICKETS
    </p>
    <igx-select type="box" placeholder="Select Movie Title" value="1" class="select">
      <igx-prefix>
        <igx-icon class="icon">
          movie
        </igx-icon>
      </igx-prefix>
      <igx-select-item value="1" [selected]="true" *ngFor="let item of movieAppMovieList">
        {{ item.Name }}
      </igx-select-item>
      <label igxLabel>Pick a Movie</label>
    </igx-select>
    <igx-select type="box" placeholder="Select a Movie Complex" value="1" class="select">
      <igx-prefix>
        <igx-icon class="icon">
          location_on
        </igx-icon>
      </igx-prefix>
      <igx-select-item value="1" [selected]="true" *ngFor="let item of movieAppTheatres">
        {{ item.Theatres }}
      </igx-select-item>
      <label igxLabel>Theatres</label>
    </igx-select>
    <igx-date-picker type="box" mode="dialog" class="date-picker">
      <label igxLabel>Date</label>
    </igx-date-picker>
    <igx-select type="box" value="1" class="select_1">
      <igx-prefix>
        <igx-icon class="icon">
          access_time
        </igx-icon>
      </igx-prefix>
      <igx-select-item value="1" [selected]="true" *ngFor="let item of movieAppShowtimes">
        {{ item.Showtimes }}
      </igx-select-item>
      <label igxLabel>Show Time</label>
    </igx-select>
    <button igxButton="raised" igxRipple class="button">
      GET TICKETS NOW
    </button>
  </div>
  <div class="column-layout theatres-near-you">
    <p class="igx-typography__subtitle-2 text_1">
      THEATRES NEAR YOU
    </p>
    <igx-list class="list">
      <igx-list-item [isHeader]="false" *ngFor="let item of movieAppTheatresNearYou">
        <span igxListThumbnail>
          <igx-avatar [initials]="item.Initials" [roundShape]="true" class="avatar"></igx-avatar>
        </span>
        <span igxListLineTitle>{{ item.Theatre }}</span>
        <span igxListLineSubTitle>{{ item.Address }}</span>
      </igx-list-item>
    </igx-list>
    <button igxButton="raised" igxRipple class="button_3">
      Change Location
    </button>
  </div>
</div>
